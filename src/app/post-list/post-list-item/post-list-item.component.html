<li class="card list-group-item-default mb-2">
	<div class="card-header d-flex align-items-center justify-content-between">
		<h2>{{ post.title }}</h2>
		<h6 class="text-muted">{{ post.created_at | date: 'dd/MM/yyyy, hh:mm a' }}</h6>
	</div>
	<div class="card-body">
		<p class="card-text">{{ post.content }}</p>
		<a class="btn btn-success text-white">Love it</a>
		<a class="btn btn-danger text-white ml-2">Don't love it</a>
	</div>
</li>
